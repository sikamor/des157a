                console.log(`this number, ${i}, can be divided by three, when it is squared it is ${i*i}, and this square can also be divided by three`)
            }
            
            else if(i % 3 == 0 && i * i < 100){
                console.log(`this number, ${i}, can be divided by three, and when it is squared it is ${i*i}`)
            }

                console.log(`this number, ${i}, can be divided by three`);
            }

            }

                console.log(i);
            }
        }

        }

        }

    </script>
